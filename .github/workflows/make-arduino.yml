name: Make Arduino
on:
  push:
    paths:
      - 'lab1/**'
    tags:
  release:

jobs:
  make_bin:
    runs-on: ubuntu-latest
    name: Test building a binary
    steps:
    - uses: actions/checkout@v2

    - run: cd lab1 && make bin

    - uses: actions/upload-artifact@v2
      with:
        name: Arduino Binaries (.bin)
        path: lab1/_build/arduino.avr.mega/*
  
  make_lint:
    runs-on: ubuntu-latest
    name: De-lint the source code
    steps:
    - uses: actions/checkout@v2

    - run: touch lab1/README.md
    - run: touch lab1/COPYING

    - run: cd lab1 && make lint
